<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>静态构建</title>
	<link rel="stylesheet" href="style/build.css">
</head>

<body>
	<h1>静态资源列表</h1>
	<ul id="wrapper">
		<li class="addPro">
			<input type="text" class="theme" placeholder="请填写项目的主题">
			<button id="addProBtn">添加</button>
		</li>
		<!--<li class="delPro">
			<span class="theme">
		<strong>2015-11-17</strong>
		&nbsp;主题：
		<strong>天空的大鱼</strong>
		</span>
			<button class="delBtn">删除</button>
		</li>-->
	</ul>
	<div id="upwrapper">
		<div id="dragPanel" class="item">请将文件拖拽到此处</div>
		<div class="item">
			<img src="database/test/22.jpg"><button>删除</button>
		</div>
		<div class="item">
			<img src="database/test/23.jpg"><button>删除</button>
		</div>
		<div class="item">
			<img src="database/test/24.jpg"><button>删除</button>
		</div>
	</div>
	<script type="template" id="menuTemplate">
	{@if menuList}
	{@each menuList as item,index}
	<li class="delPro">
		<span class="theme" data-url="${item.url}">
		<strong>${item.date}</strong>&nbsp;主题：<strong>${item.info}</strong>
		</span>
		<button class="delBtn" >删除</button>
	</li>
	{@/each}
	{@/if}
	</script>
	<script src="script/juicer-min.js"></script>
	<script src="script/jquery.min.js"></script>
	<script src="script/masonry.min.js"></script>
	<script src="script/imagesloaded.min.js"></script>
	<script src="script/build.js"></script>
</body>

</html>
