<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>个人静态资源列表</title>
	<link rel="stylesheet" href="style/index.css">
</head>

<body>
	<h1>静态资源列表</h1>
	<ul id="wrapper">
	</ul>
	<div id="prompt">
		资源地址已经复制到剪贴板，耶耶耶！
	</div>
	<script type="template" id="menuListTemplate">
		{@if menuList} {@each menuList as item,index}
		<li>
			<div class="menu" data-url="${item.url}" data-index="${index}">
				<span class="des"><strong class="date">${item.date}</strong>  主题：<strong class="info">${item.info}</strong>
			<i class="state"></i></span>
			</div>
			<div class="content"></div>
		</li>
		{@/each} {@/if}
	</script>
	<script type="template" id="contentTemplate">
		{@if filesList}
		{@each filesList as item,index}
		{@if index==0}
		<div class="item head">
		{@else}
		<div class="item">
			{@/if} {@if item.type==="img"}
			<img src="${item.url}">
			{@else}
			<img src="database/default/file.jpg">
			{@/if}
			<span class="url"><input type="text" value="${item.url|buildURL}"><button>COPY</button></span>
			<span class="murl"><input type="text" value="${item.url|buildMURL}"><button>COPY</button></span>
			</div>
		{@/each} {@/if}
	</script>
	<script src="script/juicer-min.js"></script>
	<script src="script/jquery.min.js"></script>
	<script src="script/masonry.min.js"></script>
	<script src="script/imagesloaded.min.js"></script>
	<script src="script/jquery.zclip.min.js"></script>
	<script src="script/main.js"></script>
</body>

</html>
