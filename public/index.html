<!DOCTYPE html>
<html lang="zh-cn">

<head>
	<meta charset="UTF-8">
	<title>个人静态资源列表</title>
	<link rel="stylesheet" href="style/index.css">
</head>

<body>
	<h1>静态资源列表</h1>
	<ul id="wrapper">

	</ul>
	<script type="template" id="menuListTemplate">
	{@if menuList}
	{@each menuList as item}
	<li>
		<div class="menu" data-url="${item.url}">
			<span class="des"><strong class="date">${item.date}</strong>主题：<strong class="info">${item.info}</strong></span>
		</div>
		<div class="content"></div>
	</li>
	{@/each}
	{@/if}
	</script>
	<script type="template" id="contentTemplate">
	{@if contentList}
	{@each contentList as item}
	<div class="item head">
		<img src="{@item.url}" alt="">
		<span><input type="text" value=""><button>COPY</button></span>
		<span><input type="text" value=""><button>COPY</button></span>
	</div>
	{@/each}
	{@/if}
	</script>
	<script src="script/juicer-min.js"></script>
	<script src="script/jquery.min.js"></script>
	<script src="script/masonry.min.js"></script>
	<script src="script/imagesloaded.min.js"></script>
	<script src="script/main.js"></script>
</body>

</html>
